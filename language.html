<!DOCTYPE html>
<html>
<head>
<style>
.chip {
    display: inline-block;
    padding: 0 25px;
    height: 0px;
    width:100px;
    font-size: 18px;
    line-height:40px;
    border-radius: 50px;
    background-color: #f1f1f1;
}

.chip img {
    float: left;
    margin: 0 10px 0 -25px;
    height: 100px;
    width: 100px;
    border-radius: 50%;
}
.closebtn {
    padding-left: 10px;
    color: #888;
    font-weight: bold;
    float: right;
    font-size: 20px;
    cursor: pointer;
}

.closebtn:hover {
    color: #000;
}
</style>
</head>
<body>

<div class="chip">
  <img src="mas.jpg" alt="Person" width="96" height="96">
</div>

</body>
</html>
